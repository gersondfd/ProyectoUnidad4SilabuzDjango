{%extends 'layout.html' %}
{% block content %}

{% load  static %}

<header class="row">
    <div class="col-md-4">
        <img src="{% static 'portfolio/descarga.png' %}" alt="">
    </div>

    <div class="col-md-8 ">
        <h1>Mi nombre es  <strong>Gerson Flores</strong></h1>
        <h3>soy estudiante de programacion  </h3>
        <p></p>

    </div>
     
    
</header>

<h3>Mi proyectos</h3>


<div class="row my-4 text center">
    {% for project in projects  %}

    <div class="col-md-4 p-4">
        <div class="card bg-black card-project">
            <img src="{{project.image.url}}" alt="{{project.tittle}}" class="card-img-top">
            <div class="card-body">

    <h2>{{project.tittle}}</h2>
    <p>{{project.description}}</p>
    
    
    {% if project.url %}
    <a href="{{project.url}}" class="btn btn-light rounded-0 btn-sm" target="_blank">{{project.url}}</a>
    {% endif %}

            </div>

        </div>


    </div>
    
    {% endfor %}
    {% endblock %}

</div>
