{%extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in posts %}


    <h2>{{post.tittle}}</h2>
    <p>{{post.description|striptags|truncatechars:100 }}</p>
    <p>{{post.date|date:'M d Y'|upper}}</p>
    <img src="{{post.image.url}}" alt="{{post.tittle}}">

    <a href="{% url 'blog:post_detail' post.id %}">{{post.tittle}}</a>



{% endfor %}

{% endblock %}
